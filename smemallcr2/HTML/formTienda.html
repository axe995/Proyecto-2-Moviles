      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxrOGz-IEnZW1RBqKtR1mjD9ov_RSeqAo&sensor=SET_TO_TRUE_OR_FALSE">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(9.9333, 84.0833),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
      }

</head>

<body>

    <form id="form" class="form" name="minifigureadd" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8" autocomplete>
            <div class="content">
            <h2 class="section" style="color:#fff;"><div class="edit-options"><div class="edit-section"></div><div class="delete-section"></div></div>Información de la Tienda</h2>
            <div id="section1" >
                <div class="field"><label for="strNombreTienda">Nombre de la Tienda</label><input type="text" id="strNombreTienda" name="strNombreTienda" size="25" placeholder="Digite su Nombre" required></div>
                <div class="field"><label for="strHorario">Horario de Atención</label><input type="text" id="strHorario" name="strHorario" placeholder="Horario de Atencion" required></div>
                <div class="field"><label for="strFileFoto">Foto de la Tienda</label><input type="file" style="background-color:#fff;" id="strFileFoto" name="strFileFoto"  placeholder="Foto de su Tienda" required></div>
                <div class="field"><label for="strLocalizacion">Localizacion de la tienda</label>
                    <p>*Puede guardar su posision dando doble click sobre la posicion deseada en el mapa</p>
                    <iframe height="400px" width="100%" frameborder="0" scrolling="no" src="/HTML/maps.html">
                    </iframe>
                </div>
                <div class="field"><label for="strDescription">Acerca de la Tienda</label><textarea id="strDescription" name="strDescription" maxlength="100" wrap="soft"></textarea></div>
                <p>*Debe agregar almenos una Etiqueta sobre sus Productos o Servicios</p>
                <div class="field"><label for="strEtiqueta1">Etiqueta 1</label><input type="text" id="strEtiqueta1" name="strEtiqueta1" size="25" placeholder="Digite una Etiqueta" required></div>
                <div class="field"><label for="strEtiqueta2">Etiqueta 2</label><input type="text" id="strEtiqueta2" name="strEtiqueta2" size="25" placeholder="Digite una Etiqueta" required></div>
                <div class="field"><label for="strEtiqueta3">Etiqueta 3</label><input type="text" id="strEtiqueta3" name="strEtiqueta3" size="25" placeholder="Digite una Etiqueta" required></div>
                <div class="field"><label for="strEtiqueta4">Etiqueta 4</label><input type="text" id="strEtiqueta4" name="strEtiqueta4" size="25" placeholder="Digite una Etiqueta" required></div>
                <div class="field"><label for="strEtiqueta5">Etiqueta 5</label><input type="text" id="strEtiqueta5" name="strEtiqueta5" size="25" placeholder="Digite una Etiqueta" required></div>
                <div class="field"><label for="btnSave">Guardar</label><button type="button" class="btn btn-default" onclick="updateTienda()">Guardar</button></div>
            </div>
        </div>
    </form>

    <!-- JavaScript -->
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="../js/formTienda.js"></script>

    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
</body>
